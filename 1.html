<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>打点计时器</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            max-width: 500px;
            width: 100%;
        }
        
        .timer-card {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            padding: 40px;
            text-align: center;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            overflow: hidden;
            position: relative;
        }
        
        .timer-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
            z-index: -1;
        }
        
        h1 {
            color: #4a4a4a;
            margin-bottom: 40px;
            font-weight: 600;
            text-shadow: 0 1px 2px rgba(0,0,0,0.1);
        }
        
        .counter-display {
            font-size: 7rem;
            font-weight: 700;
            color: #2d3748;
            margin: 20px 0 40px;
            text-shadow: 0 3px 10px rgba(0,0,0,0.1);
            height: 120px;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: all 0.3s ease;
        }
        
        .controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }
        
        .btn {
            border: none;
            border-radius: 50px;
            padding: 15px 30px;
            font-size: 1.2rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .btn:active {
            transform: translateY(3px);
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .increment-btn {
            background: #48bb78;
            color: white;
            width: 150px;
        }
        
        .increment-btn:hover {
            background: #38a169;
        }
        
        .increment-btn:disabled {
            background: #cbd5e0;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .lock-btn {
            background: #4299e1;
            color: white;
            width: 150px;
        }
        
        .lock-btn:hover {
            background: #3182ce;
        }
        
        .locked {
            background: #e53e3e;
        }
        
        .reset-btn {
            background: #ed8936;
            color: white;
            width: 150px;
        }
        
        .reset-btn:hover {
            background: #dd6b20;
        }
        
        .fa-icon {
            font-size: 1.4rem;
        }
        
        .status-indicator {
            margin-top: 30px;
            display: flex;
            justify-content: center;
            padding: 15px 20px;
            border-radius: 50px;
            background: rgba(66, 153, 225, 0.1);
            color: #4299e1;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        
        .locked-status {
            background: rgba(229, 62, 62, 0.1);
            color: #e53e3e;
        }
        
        .instruction {
            margin-top: 25px;
            color: #718096;
            font-size: 0.9rem;
        }
        
        .plus-animation {
            animation: pulse 0.5s ease;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        
        @media (max-width: 600px) {
            .timer-card {
                padding: 30px 20px;
            }
            
            .counter-display {
                font-size: 5rem;
            }
            
            .controls {
                gap: 15px;
            }
            
            .btn {
                padding: 12px 25px;
                font-size: 1rem;
            }
        }
    </style>
</head>
